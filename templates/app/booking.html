<body>
{% block content %}
  <!-- ===============>> Preloader start here <<================= -->
  <div class="preloader">
    <div class="loader"></div>
  </div>
  <!-- ===============>> Preloader end here <<================= -->




  <!-- ========== Header Section Starts Here========== -->
  {% include 'base/header.html' %}
  <!-- ========== Header Section Ends Here========== -->




  <!-- ================> Page header start here <================== -->
  <section class="page-header bg--cover" style="background-image: url({% static 'app/assets/images/header/bg.jpg' %});">
    <div class="container">
      <div class="page-header__content text-center">
        <h2>Booking Form</h2>
        <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="index.html">Pages</a></li>
            <li class="breadcrumb-item active" aria-current="page">Booking Form</li>
          </ol>
        </nav>
      </div>
    </div>
  </section>
  <!-- ================> Page header end here <================== -->






  <!-- ========== booking Section start Here========== -->
  <section class="booking padding-top padding-bottom">
    <div class="container">
      <div class="section-header">
        <div class="section-header__content">
          <p class="subtitle">Stay With Us</p>
          <h2>Booking Form</h2>
        </div>
      </div>
      <div class="booking__wrapper p-0">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form action="#" class="booking__form">
              <div class="row justify-content-center g-4">
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input1" class="form-label">First Name</label> -->
                    <div class="booking__form-input">
                      <input type="text" class="form-control" placeholder="First Name" id="input1">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input2" class="form-label">Laset Name</label> -->
                    <div class="booking__form-input">
                      <input type="text" class="form-control" placeholder="Last Name" id="input2">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input3" class="form-label">Email Address</label> -->
                    <div class="booking__form-input">
                      <input type="email" class="form-control" placeholder="Email" id="input3">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input4" class="form-label">Mobile Number</label> -->
                    <div class="booking__form-input">
                      <input type="text" class="form-control" placeholder="Phone Number" id="input4">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input5" class="form-label">Adult</label> -->
                    <select class="nice-selct wide form-select" aria-label="Default select example" id="input5">
                      <option selected>Adult</option>
                      <option value="10">01</option>
                      <option value="1">02</option>
                      <option value="2">03</option>
                      <option value="3">04</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input6" class="form-label">Children</label> -->
                    <select class="nice-selct wide form-select" aria-label="Default select example" id="input6">
                      <option selected>Children</option>
                      <option value="0">01</option>
                      <option value="1">02</option>
                      <option value="2">03</option>
                      <option value="3">04</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input7" class="form-label">Room</label> -->
                    <select class="nice-selct wide form-select" aria-label="Default select example" id="input7">
                      <option selected>Room</option>
                      <option value="0">01</option>
                      <option value="1">02</option>
                      <option value="2">03</option>
                      <option value="3">04</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input8" class="form-label">Children</label> -->
                    <select class="nice-selct wide form-select" aria-label="Default select example" id="input8">
                      <option selected>Room Type</option>
                      <option value="1">Delux</option>
                      <option value="2">Family</option>
                      <option value="3">Couple</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input9" class="form-label">Check In</label> -->
                    <div class="booking__form-date">
                      <input type="text" class="date-input form-control" placeholder="Check In" id="input9">
                    </div>
                  </div>
                </div>


                <div class="col-md-6">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input10" class="form-label">Check Out</label> -->
                    <div class="booking__form-date">
                      <input type="text" class="date-input form-control" placeholder="Check Out" id="input10">
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="booking__form-inputgroup">
                    <!-- <label for="input11" class="form-label">Special Note</label> -->
                    <div class="booking__form-input">
                      <textarea class="form-control textarea" placeholder="Special Notes..." id="input11"> </textarea>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="booking__form-btn mt-2">
                    <button class="custom-btn custom-btn--fluid"><span>Book Now</span></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ========== booking Section Ends Here========== -->






  <!-- ========== Footer Section start Here========== -->
  {% include 'base/footer.html' %}
  <!-- ========== Footer Section ends Here========== -->


  <!-- scrollToTop start here -->
  <a href="#" class="scrollToTop"><i class="fa-solid fa-arrow-up"></i></a>
  <!-- scrollToTop ending here -->

 {% endblock content %}
